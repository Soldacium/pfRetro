<div class="menu-button" (click)="showMenu = !showMenu">
    <div class="menu-button-check">

    </div>
</div>
<div class="menu-overlay" [ngClass]="showMenu ? 'active' : 'inactive'">
    <ul class="menu" [ngClass]="showMenu ? 'active' : 'inactive'">
        <li *ngFor="let option of options; index as i" >
            <a
            class="option" 
            [routerLink]="[option.toLowerCase()]"
            [ngClass]="selectedOption === i ? 'active':'inactive'"
            (mouseover)="hoverOption(i)"
            (click)="showMenu = !showMenu">{{option}}</a>
        </li>            
    </ul>
    <div class="menu-overlay-background">
        <div class="square color-{{i}}" [ngClass]="{'inactive': !showMenu}" *ngFor="let i of squares"></div>
    </div>
</div>
